<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-header">
            {{pageTitle}}
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <h2>File upload form</h2>
          <form [formGroup]="fileForm" (ngSubmit)="saveFileInfo()">
            <div class="form-group">
              <label for="myFile">File:</label>
              <input type="file" class="form-control" (change)="handleFileInput($event)" name="file">
            </div>
            <div class="form-group">
              <label for="pwd">Alt Text:</label>
              <input type="text" class="form-control" formControlName="altText" placeholder="Enter alternate text" name="altText">
            </div>
            <div class="form-group">
              <label for="pwd">Description:</label>
              <input type="text" class="form-control" formControlName="description" placeholder="Enter description" name="description">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="Dosomething">Close</button>
      
      </div>
    </div>
  </div>
</div>
